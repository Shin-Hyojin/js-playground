      function runGugudan() {
        var n = document.getElementById("num").value;
        n = Number(n);
        console.log(n);
        if(n > 1 && n < 10) {
          document.write("<h2>"+n+"단</h2>");
          for(i = 1; i <= 9; i++) {
            document.write(n+"x"+i+"="+(n*i)+"<br>");
          }
        } else {
